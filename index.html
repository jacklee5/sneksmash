<!DOCTYPE HTML>
<html>
    <head>
        <title>SnekSmash</title>
        <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet">
        <link rel = "stylesheet" href = "static/style.css">
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        
        <!--Landing page-->
        <div class = "page start">
            <div class = "center">
                <div class = "panel">
                    <h1>SnekSmash</h1>
                    <p id = "error"></p>
                    <input autocomplete = "off" type = "text" placeholder = "What's your name?" maxlength = "20" id = "name" autofocus>
                    <a class = "button" id = "play">Play!</a>
                    <a class = "button" id = "join" onclick = "showJoiner();">Join Game</a>
                    <div id = "joiner">
                        <input placeholder="Enter room code..." id = "join-code">
                        <a class = "button" onclick="joinRoom();">Join</a>
                    </div>
                    <a class = "button" id = "help-button">Help!</a>
                    <input type="color" id="colours" value="#ff0000">
                    <label>Choose a colour!</label>
                </div>
                <div class = "panel" id = "help">
                    <h2>Help</h2>
                    <h3>Controls</h3>
                    <b>Movement: </b> WASD/Arrow Keys
                    <h3>Gameplay</h3>
                    At the start of the game, there will be up to 4 players with you. The goal of the game is to kill these other players by hitting their "tail" (the last block).
                </div>
            </div>
            
        </div>
        
        <!--Game page-->
        <div class = "page">
            <canvas id = "canvas"></canvas>
        </div>
        
        <!--Room page-->
        <div class = "page" id = "room">
            <h1>Current Room</h1>
            <b>Join code: </b><span id = "room-name"></span>
            <h2>Players</h2>
            <div id = "players"></div>
            <p id = "msg"></p>
        </div>
        <script src = "static/script.js"></script>
    </body>
</html>
